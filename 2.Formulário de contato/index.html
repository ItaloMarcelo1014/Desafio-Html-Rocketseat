<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <label for="Assunto"><b>Assunto: </b></label>
            <select name="assuntos" id="Assunto">
                <option value="Suporte">Suporte</option>
            </select>
            <br> <br>
            <label for="name"><b>Nome Completo:</b> </label>
            <br>
            <input type="text" name="name" id="name" placeholder="Seu nome">
            <br> <br>
            <label for="email1"><b>E-mail:</b></label>
            <br>
            <input type="email" name="email" id="email1" placeholder="email@seudominio.com" >
            <br><br>
            <label for="mensagme"><b>Mensagem:</b></label>
            <br> 
            <textarea id="mensagme" cols="30" rows="10"></textarea>
            <br> <br>
            <input type="checkbox" name="check" id="box">
            <label for="box">Aceito receber novidades por e-mail</label>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
